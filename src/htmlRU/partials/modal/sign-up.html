<div class="modal2 modal2_hidden">
	<form action="" class="popup">
		<div class="popup__title">
			<h4 class="popup__title_text">Регистрация</h4>
		</div>
		<div class="popup__textbox">
			<i class="fa fa-user popup__icon" aria-hidden="true"></i>
			<input type="text" name="Name" placeholder="Имя" class="popup__textbox_text">
		</div>
		<div class="popup__textbox">
			<i class="fa fa-user popup__icon" aria-hidden="true"></i>
			<input type="text" name="surname" placeholder="Фамилия" class="popup__textbox_text">
		</div>
		<div class="popup__textbox">
			<i class="fa fa-user popup__icon" aria-hidden="true"></i>
			<input type="email" name="email" placeholder="Email" class="popup__textbox_text">
		</div>
		<div class="popup__textbox">
			<i class="fa fa-user popup__icon" aria-hidden="true"></i>
			<input type="tel" name="phone number" placeholder="Номер телефона" class="popup__textbox_text">
		</div>
		<div class="popup__textbox">
			<i class="fas fa-passport popup__icon" aria-hidden="true"></i>
			<input type="text" name="passport id" placeholder="Паспорт ID" class="popup__textbox_text">
		</div>
		<div class="popup__textbox">
			<i class="fa fa-lock popup__icon" aria-hidden="true"></i>
			<input type="password" name="pasword" placeholder="Пароль" class="popup__textbox_text">
		</div>
		<div class="popup__textbox">
			<i class="fa fa-lock popup__icon" aria-hidden="true"></i>
			<input type="password" name="confirm password" placeholder="Подтвердить пароль" class="popup__textbox_text">
		</div>
		<input type="button" class="popup__btn" value="Зарегистрироватся">
	</form>
</div>
