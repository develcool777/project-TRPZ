<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Hotel - Sign up</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<div class="modal2 modal2_hidden">
			<form action="" class="popup">
				<div class="popup__title">
					<h4 class="popup__title_text">Sign up</h4>
				</div>
				<div class="popup__textbox">
					<i class="fa fa-user popup__icon" aria-hidden="true"></i>
					<input type="text" name="Name" placeholder="Name" class="popup__textbox_text">
				</div>
				<div class="popup__textbox">
					<i class="fa fa-user popup__icon" aria-hidden="true"></i>
					<input type="text" name="surname" placeholder="Surname" class="popup__textbox_text">
				</div>
				<div class="popup__textbox">
					<i class="fa fa-user popup__icon" aria-hidden="true"></i>
					<input type="email" name="email" placeholder="Email" class="popup__textbox_text">
				</div>
				<div class="popup__textbox">
					<i class="fa fa-user popup__icon" aria-hidden="true"></i>
					<input type="tel" name="phone number" placeholder="Phone number" class="popup__textbox_text">
				</div>
				<div class="popup__textbox">
					<i class="fas fa-passport popup__icon" aria-hidden="true"></i>
					<input type="text" name="passport id" placeholder="Passport ID" class="popup__textbox_text">
				</div>
				<div class="popup__textbox">
					<i class="fa fa-lock popup__icon" aria-hidden="true"></i>
					<input type="password" name="pasword" placeholder="Pasword" class="popup__textbox_text">
				</div>
				<div class="popup__textbox">
					<i class="fa fa-lock popup__icon" aria-hidden="true"></i>
					<input type="password" name="confirm password" placeholder="Confirm Password" class="popup__textbox_text">
				</div>
				<input type="button" class="popup__btn" value="Sign in">
			</form>
		</div>
	</body>
</html>
