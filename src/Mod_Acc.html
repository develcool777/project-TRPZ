<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Hotel - Account</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<div class="modal4 modal4_hidden">
			<form autocomplete="off" action="" class="popup">
				<div class="popup__textbox">
					<label for="1" class="popup__textbox_label">Email</label>
					<input type="email" id="1" placeholder="ivanov@icloud.com" class="popup__textbox_text">
				</div>
				<div class="popup__textbox">
					<label for="2" class="popup__textbox_label">Name</label>
					<input type="text" name="Phone number" id="2" placeholder="Ivan" class="popup__textbox_text">
				</div>
				<div class="popup__textbox">
					<label for="3" class="popup__textbox_label">Surname</label>
					<input type="text" name="Phone number" id="3" placeholder="Ivanov" class="popup__textbox_text">
				</div>
				<div class="popup__textbox">
					<label for="4" class="popup__textbox_label">Passport ID</label>
					<input type="text" name="Phone number" id="4" placeholder="00003456" class="popup__textbox_text">
				</div>
				<div class="popup__textbox">
					<label for="5" class="popup__textbox_label">Phone number</label>
					<input type="tel" name="Phone number" id="5" placeholder="0665212750" class="popup__textbox_text">
				</div>
				<input type="button" class="popup__btn" value="Save changes">
				<input type="button" class="popup__btn" value="Cancel">
				<div class="block">
					<div class="block__title">
						<h4 class="block__title_h4">Current booking</h4>
					</div>
					<table class="block__table">
						<tr class="block__tr">
							<th class="block__headers">Date</th>
							<th class="block__headers">Type of room</th>
							<th class="block__headers">Guests</th>
							<th class="block__headers">Price</th>
						</tr>
						<tr class="block__tr">
							<td class="block__info">04.10.19-19.10.19</td>
							<td class="block__info">Standart</td>
							<td class="block__info">1</td>
							<td class="block__info">75$</td>
						</tr>
					</table>
				</div>
				<input type="button" class="popup__btn" value="Log out">
			</form>
		</div>
	</body>
</html>
