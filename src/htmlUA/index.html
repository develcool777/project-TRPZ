{% extends "./layouts/template.html" %}
{% set title = "Готель - головна" %}
{% block content %}
	<main class="main1">
		<div class="box">
			<div class="main1__block1">
				<div class="main1__block1_first">Насолоджуйтесь розкішним</div>
				<div class="main1__block1_second">досвідом</div>
			</div>
			<form class="main1__block2 formfind">
				<div class="formfind__item">
					<div class="formfind__title">Прибуття</div>
					<div class="formfind__box down">
						<input class="formfind__date" type="date" name="date[arrive]" id="arrive-1" />
					</div>
				</div>
				<div class="formfind__item">
					<div class="formfind__title">Виселення</div>
					<div class="formfind__box down">
						<input class="formfind__date" type="date" name="date[out]" id="out-1" />
					</div>
				</div>
				<div class="formfind__item formfind__item_none">
					<div class="formfind__title">Гості</div>
					<div class="formfind__box down">
						<select class="formfind__select">
							<option value="">--Скілько гостей?--</option>
							<option value="1 quest">1 гість</option>
							<option value="2 quest">2 гостя</option>
							<option value="3 quest">3 гостя</option>
							<option value="4 quest">4 гостя</option>
						</select>
					</div>
				</div>
				<a class="formfind__link" href="booking.html">
					<div class="formfind__item3 down">ПОШУК</div>
				</a>
			</form>
		</div>
	</main>
{% endblock %}
