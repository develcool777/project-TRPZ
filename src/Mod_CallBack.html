<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Hotel - Call back</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<div class="modal3 modal3_hidden">
			<form action="" class="popup">
				<div class="popup__title">
					<h4 class="popup__title_text">Call back</h4>
				</div>
				<div class="popup__textbox">
					<i class="fa fa-user popup__icon" aria-hidden="true"></i>
					<input type="text" name="Name" placeholder="Name" class="popup__textbox_text">
				</div>
				<div class="popup__textbox">
					<i class="fa fa-lock popup__icon" aria-hidden="true"></i>
					<input type="tel" name="Phone number" placeholder="Phone number" class="popup__textbox_text">
				</div>
				<input type="button" class="popup__btn" value="Submit">
			</form>
		</div>
	</body>
</html>
